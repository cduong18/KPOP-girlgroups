<!DOCTYPE html>
<!-- This project is by Alex Nguyen and Carolyn Duong -->
<!-- KPOP is the best! -->
<html>
    <head>
        <title>KPOP Girl Group Rankings</title>
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="kpop.css">
        <meta charset="UTF-8">
    </head>
    <body onload='draw()'>
        <div>
        <header>
            <h1 id="title">KPOP Girl Group Rankings</h1>
            <h4 id="subtitle">by Alex Nguyen & Carolyn Duong</h4>
        </header>
        </div>
        <div>
            <p class="text"></p>
        </div>
        <div style="width: 100%;">
            <div id="barchart" style="width:45%; height:50%; float: left; margin-left: 2.5%"></div>
            <div id="piechart" style="width:45%; height:50%; margin-left: 52.5%"></div>
        </div>
        <div id="bubblechart" style="margin-left: 2.5%; margin-top: 2.5%; margin-right: 2.5%; margin-bottom: 2.5%;"></div>
        <div id="table"></div>
        
        <hr>
        
        <h1 style="text-align: center; font-size: 3.5em;"> TOP 3 Girl Groups</h1>
        <div id="logos">
            <input type="image" src="blackpinklogo.jpg" style="width: 350px; height: 180px;" onclick="updatestats(['Jennie','Lisa','Rose','Jisoo'],['DDU-DU DDU-DU','Kill This Love','BOOMBAYAH','As If It\'s Your Last','How You Like That'],'blackpinkphoto.jpg')"/>
            <input type="image" src="twicelogo.png" onclick="updatestats(['Mina','Nayeon','Sana','Tzuyu','Momo','Jeongyeon','Chaeyoung','Dahyun','Jihyo'],['TT','Likey','What is Love?','Cheer Up','Like Ooh Ahh'],'Twicephoto.png')"/>
            <input type="image" src="redvelvetlogo.png" style="width: 300px; height: 200px;" onclick="updatestats(['Irene','Joy','Yeri','Wendy','Seulgi'],['Bad Boy','Psycho','Peek-A-Boo','Russian Roulette','Red Flavor'],'redvelvetphoto.jpg')"/>
        </div>

        <hr>
        
        <section id="stats">
            <section id="memCard">
                <h3 style="font-size: 3em;">Members</h3>
                <ol id="members"></ol>
            </section>
            
            <section id="agecard">
                <h3 style="font-size: 3em;">Top Songs</h3>
                <ol id="topsongs"></ol>
            </section>
    
            <section id="photocard">
                <h3></h3>
                <output id="photo"> </output>
                <img id = 'phot' src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="" style="height: 300px; width: 400px;">
            </section>	
        </section>
        
        
        <script src="kpop.js"></script>
        <script src="https://code.highcharts.com/highcharts.src.js"></script>
        <script src="https://code.highcharts.com/highcharts-more.js"></script>
        <script src="https://code.highcharts.com/modules/exporting.js"></script>
        <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    </body>
</html>
